<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: red;
				transform: translate(100px,200px);
				transform: scale(1,2);
				transform: scaleX(2) scaleY(3);
				transform: rotate(45deg);
				transform: skew(30deg,0deg);
				transform: translate(100px,200px) rotate(45deg) ;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
