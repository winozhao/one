<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[data-pp]{
				color: red;
			}
			[data-pp="p2"]{
				color: blue;
			}
			[data-pp^="b"]{
				color: black;
			}
			[data-pp$="1"]{
				background: pink;
			}
			[data-pp*="c"]{
				font-size: 30px;
			}
			/* +: 相邻兄弟选择器*/
			[data-pp = "pc3"]+p{
				background: green;
			}
			/*~: 通用兄弟选择器*/
			[data-pp = "pc3"]~p{
				background: gold;
			}
			 /*:not (x)、*/
			p:not([data-pp="pc3"]){
				font-family: "仿宋";
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<p data-pp = "p1">1</p>
		<p data-pp = "p2">2</p>
		<p data-pp = "pc3">3</p>
		<p data-pp = "b1">4</p>
		<p data-pp = "bc2">5</p>
		<p data-pp = "b2">6</p>
		<p data-pp = "bc2">7</p>
	</body>
</html>
