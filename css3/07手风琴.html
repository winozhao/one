<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 600px;
				height: 250px;
				border: solid 10px #ccc;
				margin: 50px auto;
			}
			.box img{
				width: 50px;
				height: 250px;
				float: left;
				transition: width 1.5s linear; 
			}
			.box img:nth-child(1){
				width: 350px;
			}
			.box:hover img{
				width: 50px;
			}
			.box img:hover{
				width: 350px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/f.jpg" />
			<img src="img/g.jpg" />
			<img src="img/h.jpg" />
			<img src="img/i.jpg" />
			<img src="img/j.jpg" />
			<img src="img/k.jpg" />
		</div>
	</body>
</html>
