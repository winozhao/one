<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 10px;
				transition: left 1s cubic-bezier(0.5,0.5,0.5,0.5);/*all指所有属性*/
			}
			#box:hover{
				left: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
